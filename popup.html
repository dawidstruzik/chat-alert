<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 380px;
      height: 520px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      background: #fff;
      overflow: hidden;
    }

    /* Header */
    .header {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 15px;
      font-weight: 600;
      color: #333;
    }

    .gear-btn {
      width: 32px;
      height: 32px;
      border: none;
      background: transparent;
      cursor: pointer;
      color: #666;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .gear-btn:hover {
      background: #f0f0f0;
    }

    .gear-btn.active {
      background: #e8f5e9;
      color: #4CAF50;
    }

    .gear-btn svg {
      width: 18px;
      height: 18px;
    }

    /* Dashboard View */
    .dashboard-view {
      height: calc(100% - 57px); /* Subtract header height */
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Search Bar */
    .search-bar {
      padding: 8px 12px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .search-bar svg {
      width: 16px;
      height: 16px;
      color: #888;
      flex-shrink: 0;
    }

    .search-bar input {
      flex: 1;
      border: none;
      background: #f5f5f5;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 13px;
      outline: none;
      color: #333;
    }

    .search-bar input::placeholder {
      color: #999;
    }

    .search-bar input:focus {
      background: #eee;
    }

    .tabs-header {
      padding: 8px 16px;
      background: #f5f5f5;
      font-size: 11px;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid #eee;
      flex-shrink: 0;
    }

    .tabs-list {
      flex: 1;
      overflow-y: auto;
    }

    .tabs-list::-webkit-scrollbar {
      width: 6px;
    }

    .tabs-list::-webkit-scrollbar-thumb {
      background: #ccc;
      border-radius: 3px;
    }

    /* Tab Row */
    .tab-row {
      display: flex;
      align-items: center;
      padding: 10px 12px;
      border-bottom: 1px solid #eee;
      transition: background 0.15s;
    }

    .tab-row:hover {
      background: #f8f8f8;
    }

    .tab-row:last-child {
      border-bottom: none;
    }

    .tab-main {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      min-width: 0;
    }

    .tab-status {
      flex-shrink: 0;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .status-dot.idle { background: #9e9e9e; }
    .status-dot.generating { background: #ff9800; animation: pulse 1s infinite; }
    .status-dot.thinking { background: #9c27b0; animation: pulse 1.5s infinite; }
    .status-dot.writing { background: #2196f3; animation: pulse 0.5s infinite; }
    .status-dot.completed { background: #4caf50; }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .tab-info {
      flex: 1;
      min-width: 0;
    }

    .tab-title {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 13px;
      color: #333;
    }

    .tab-meta {
      font-size: 11px;
      color: #888;
      display: flex;
      gap: 8px;
      margin-top: 2px;
    }

    .tab-state {
      text-transform: capitalize;
    }

    .tab-state.generating,
    .tab-state.thinking,
    .tab-state.writing {
      color: #ff9800;
      font-weight: 500;
    }

    .tab-state.completed {
      color: #4caf50;
    }

    .tab-timer {
      color: #ff9800;
      font-weight: 500;
      font-variant-numeric: tabular-nums;
    }

    /* Monitor Toggle Button */
    .tab-actions {
      flex-shrink: 0;
      padding-left: 8px;
    }

    .monitor-toggle {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 6px;
      background: #eee;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      transition: all 0.15s;
    }

    .monitor-toggle:hover {
      background: #e0e0e0;
    }

    .monitor-toggle.active {
      background: #e8f5e9;
      color: #4caf50;
    }

    .monitor-toggle svg {
      width: 16px;
      height: 16px;
    }

    /* Empty State */
    .empty-state {
      padding: 40px 20px;
      text-align: center;
      color: #888;
    }

    .empty-state p {
      margin-bottom: 8px;
    }

    .empty-state .hint {
      font-size: 12px;
      color: #aaa;
    }

    /* Hidden utility */
    .hidden {
      display: none !important;
    }

    /* Settings View */
    .settings-view {
      height: calc(100% - 57px); /* Subtract header height */
      overflow-y: auto;
    }

    .settings-back {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
      color: #666;
      font-size: 13px;
      transition: background 0.15s;
    }

    .settings-back:hover {
      background: #f8f8f8;
    }

    .settings-back svg {
      width: 16px;
      height: 16px;
    }

    /* Settings Sections */
    .settings-section {
      padding: 12px 16px;
      border-bottom: 1px solid #eee;
    }

    .settings-section:last-child {
      border-bottom: none;
    }

    .section-header {
      font-size: 11px;
      font-weight: 600;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 10px;
    }

    .setting-card {
      background: #f8f8f8;
      border-radius: 8px;
      padding: 10px 12px;
    }

    /* Setting Row */
    .setting-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      min-height: 32px;
    }

    .setting-row + .setting-row {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }

    .setting-label {
      color: #333;
    }

    /* Toggle Switch */
    .toggle {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-track {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #ccc;
      border-radius: 22px;
      transition: background 0.2s;
    }

    .toggle-track::before {
      content: "";
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle input:checked + .toggle-track {
      background: #4CAF50;
    }

    .toggle input:checked + .toggle-track::before {
      transform: translateX(18px);
    }

    /* Volume Control */
    .volume-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }

    .volume-row.hidden,
    .sound-row.hidden {
      display: none;
    }

    .sound-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #eee;
    }

    .sound-label {
      font-size: 12px;
      color: #666;
      width: 50px;
    }

    .sound-row .setting-select {
      flex: 1;
    }

    .preview-btn {
      width: 28px;
      height: 28px;
      border: none;
      border-radius: 4px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.15s;
    }

    .preview-btn:hover {
      background: #43a047;
    }

    .preview-btn:active {
      background: #388e3c;
    }

    .volume-label {
      font-size: 12px;
      color: #666;
      width: 50px;
    }

    .volume-slider {
      flex: 1;
      height: 4px;
      -webkit-appearance: none;
      background: #ddd;
      border-radius: 2px;
      outline: none;
    }

    .volume-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 14px;
      height: 14px;
      background: #4CAF50;
      border-radius: 50%;
      cursor: pointer;
    }

    .volume-value {
      font-size: 12px;
      color: #666;
      width: 32px;
      text-align: right;
    }

    /* Select Dropdown */
    .setting-select {
      padding: 6px 8px;
      font-size: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background: white;
      color: #333;
      cursor: pointer;
      outline: none;
    }

    .setting-select:focus {
      border-color: #4CAF50;
    }

    /* Dark Mode */
    @media (prefers-color-scheme: dark) {
      body {
        background: #1a1a1a;
        color: #e0e0e0;
      }

      .header {
        border-bottom-color: #333;
      }

      .header h1 {
        color: #e0e0e0;
      }

      .gear-btn {
        color: #999;
      }

      .gear-btn:hover {
        background: #2a2a2a;
      }

      .gear-btn.active {
        background: #1b3d1b;
        color: #81c784;
      }

      .search-bar {
        border-bottom-color: #333;
      }

      .search-bar svg {
        color: #666;
      }

      .search-bar input {
        background: #252525;
        color: #e0e0e0;
      }

      .search-bar input::placeholder {
        color: #666;
      }

      .search-bar input:focus {
        background: #333;
      }

      .tabs-header {
        background: #252525;
        border-bottom-color: #333;
        color: #888;
      }

      .tabs-list::-webkit-scrollbar-thumb {
        background: #444;
      }

      .tab-row {
        border-bottom-color: #333;
      }

      .tab-row:hover {
        background: #252525;
      }

      .tab-title {
        color: #e0e0e0;
      }

      .tab-meta {
        color: #777;
      }

      .tab-state.generating,
      .tab-state.thinking,
      .tab-state.writing {
        color: #ffb74d;
      }

      .tab-state.completed {
        color: #81c784;
      }

      .tab-timer {
        color: #ffb74d;
      }

      .monitor-toggle {
        background: #333;
        color: #888;
      }

      .monitor-toggle:hover {
        background: #444;
      }

      .monitor-toggle.active {
        background: #1b3d1b;
        color: #81c784;
      }

      .empty-state {
        color: #777;
      }

      .empty-state .hint {
        color: #555;
      }

      .settings-back {
        border-bottom-color: #333;
        color: #999;
      }

      .settings-back:hover {
        background: #252525;
      }

      .settings-section {
        border-bottom-color: #333;
      }

      .section-header {
        color: #777;
      }

      .setting-card {
        background: #252525;
      }

      .setting-row + .setting-row {
        border-top-color: #333;
      }

      .setting-label {
        color: #e0e0e0;
      }

      .toggle-track {
        background: #444;
      }

      .volume-row,
      .sound-row {
        border-top-color: #333;
      }

      .volume-label,
      .volume-value,
      .sound-label {
        color: #999;
      }

      .preview-btn {
        background: #388e3c;
      }

      .preview-btn:hover {
        background: #43a047;
      }

      .volume-slider {
        background: #444;
      }

      .setting-select {
        background: #2a2a2a;
        border-color: #444;
        color: #e0e0e0;
      }

    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <h1>ChatGPT Tabs</h1>
    <button id="settings-toggle" class="gear-btn" title="Settings">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="12" cy="12" r="3"></circle>
        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
      </svg>
    </button>
  </div>

  <!-- Dashboard View (default) -->
  <div id="dashboard-view" class="dashboard-view">
    <div class="search-bar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="M21 21l-4.35-4.35"></path>
      </svg>
      <input type="text" id="search-input" placeholder="Search tabs...">
    </div>

    <div class="tabs-header">
      <span id="tabs-count">Loading...</span>
    </div>

    <div id="tabs-list" class="tabs-list">
      <!-- Tab rows inserted here by JS -->
    </div>

    <div id="empty-state" class="empty-state hidden">
      <p>No ChatGPT tabs open</p>
      <p class="hint">Open chatgpt.com to get started</p>
    </div>
  </div>

  <!-- Settings View (hidden by default) -->
  <div id="settings-view" class="settings-view hidden">
    <div class="settings-back" id="settings-back">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
      <span>Back to Dashboard</span>
    </div>

    <!-- Alerts Section -->
    <div class="settings-section">
      <div class="section-header">Alerts</div>
      <div class="setting-card">
        <div class="setting-row">
          <span class="setting-label">Sound</span>
          <label class="toggle">
            <input type="checkbox" id="sound-toggle">
            <span class="toggle-track"></span>
          </label>
        </div>
        <div class="volume-row" id="volume-row">
          <span class="volume-label">Volume</span>
          <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" value="50">
          <span class="volume-value" id="volume-value">50%</span>
        </div>
        <div class="sound-row" id="sound-row">
          <span class="sound-label">Sound</span>
          <select class="setting-select" id="sound-select">
            <option value="chime">Chime</option>
            <option value="success">Success</option>
            <option value="ping">Ping</option>
          </select>
          <button class="preview-btn" id="preview-sound" title="Preview sound">&#9654;</button>
        </div>
        <div class="setting-row">
          <span class="setting-label">Notifications</span>
          <label class="toggle">
            <input type="checkbox" id="notifications-toggle">
            <span class="toggle-track"></span>
          </label>
        </div>
        <div class="setting-row">
          <span class="setting-label">Preview</span>
          <select class="setting-select" id="preview-select">
            <option value="0">None</option>
            <option value="50">50 chars</option>
            <option value="100">100 chars</option>
            <option value="200">200 chars</option>
          </select>
        </div>
      </div>
    </div>

    <!-- Behavior Section -->
    <div class="settings-section">
      <div class="section-header">Behavior</div>
      <div class="setting-card">
        <div class="setting-row">
          <span class="setting-label">Auto-monitor tabs</span>
          <label class="toggle">
            <input type="checkbox" id="auto-enable-toggle">
            <span class="toggle-track"></span>
          </label>
        </div>
        <div class="setting-row">
          <span class="setting-label">Detection delay</span>
          <select class="setting-select" id="delay-select">
            <option value="500">0.5s</option>
            <option value="1000">1s</option>
            <option value="1500">1.5s</option>
            <option value="2000">2s</option>
            <option value="3000">3s</option>
            <option value="5000">5s</option>
          </select>
        </div>
      </div>
    </div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
